<!DOCTYPE html> <!-- This declares the document type for an HTML page. -->
<html lang="en"> <!-- The opening tag for the HTML document with a specified language attribute. -->
    <head> <!-- This is the head section of the HTML document, where metadata and links are defined. -->
        <title>Google Search</title> <!-- Sets the title of the page displayed in the browser tab. -->
        <link rel="stylesheet" href="style.css"> <!-- Links an external CSS stylesheet called "style.css" to the HTML page for styling. -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Links an external font from Google Fonts for use in the page. -->
        <meta name="viewport" content="width-device-width", initial-scale=1.0> <!-- Sets the viewport meta tag for responsive web design. -->
    </head>
    <body> <!-- This is the body section of the HTML document, where the visible content is defined. -->
        <div> <!-- Defines a div element to contain a section of content. -->
            <ul class="navbar-google"> <!-- Creates an unordered list with a class "navbar-google" for navigation links. -->
                <li class="navbar-item-google"><a href="images.html">Images</a></li> <!-- List item with a link to "images.html" for Images search. -->
                <li class="navbar-item-google"><a href="advanced.html">Advanced Search</a></li> <!-- List item with a link to "advanced.html" for Advanced Search. -->
            </ul>
        </div>
        <div class="google-logo"> <!-- Defines a div with a class "google-logo" for the Google logo. -->
            <span class="g">G</span> <!-- Uses span elements to create individual letters for the Google logo. -->
            <span class="o1">o</span>
            <span class="o2">o</span>
            <span class="g2">g</span>
            <span class="l">l</span>
            <span class="e">e</span>
        </div>
        <form action="https://www.google.com/search"> <!-- Creates a form element for searching Google, with "action" attribute specifying where to send the search query. -->
            <input type="text" name="q" placeholder="&#128269; Search Google..."> <!-- Input field for entering search queries with a placeholder. -->
            <br> <!-- Line break to separate the input field from the submit button. -->
            <input type="submit" value="Google Search"> <!-- Submit button for initiating the Google search. -->
        </form>
    </body>
</html>
